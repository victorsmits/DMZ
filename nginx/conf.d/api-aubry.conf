server {
    listen       80 http2;
    listen       [::]:80 http2;

    location / {
        root /technology;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 1M;
            access_log off;
        }

        location ~* \.(?:css|js)$ {
            try_files $uri =404;
            expires 1M;
            access_log off;
        }

    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}